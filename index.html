<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pokemon RPG Game</title>
    <script src="https://code.jquery.com/jquery.js"></script>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div class="wrapper">
        <div class="logo">
            <img src="assets/images/pokemon-logo.png" alt="Pokemon logo">
        </div>
        <div id="audio">
            <button class="audio-play">Play song!</button>
            <button class="audio-pause">Pause</button>
        </div>
        <div id="pick-one">
            <h3>Choose one Pokemon</h3>
        </div>
        <div id="pokemons">
            <button id="pkm-1" class="pkm">
                <img src="assets/images/pkm-pikachu.png" alt="Pikachu">
                <span>Pikachu</span>
            </button>
            <button id="pkm-2" class="pkm">
                <img src="assets/images/pkm-bulbasaur.png" alt="Bulbasaur">
                <span>Bulbasaur</span>
            </button>
            <button id="pkm-3" class="pkm">
                <img src="assets/images/pkm-ponyta.png" alt="Ponyta">
                <span>Ponyta</span>
            </button>
            <button id="pkm-4" class="pkm">
                <img src="assets/images/pkm-charmander.png" alt="Charmander">
                <span>Charmander</span>
            </button>
            <button id="pkm-5" class="pkm">
                <img src="assets/images/pkm-squirtle.png" alt="Squirtle">
                <span>Squirtle</span>
            </button>
            <button id="pkm-6" class="pkm">
                <img src="assets/images/pkm-weddle.png" alt="Weddle">
                <span>Weddle</span>
            </button>
        </div>
        <div class="chosen">
            <div class="your-choice"></div>
        </div>

    </div>

    <script>

        function game() {
            window.gameObj = {
                attackDone: false,
                winHp: false,
                loseHp: false,
                gameOver: false,
                pokemonsList: [
                    {
                        name: 'Pikachu',
                        image: 'assets/images/pkm-pikachu.png',
                        hp: 200,
                        attack: 10,
                        counterAttack: 20
                    },
                    {
                        name: 'Bulbasaur',
                        image: 'assets/images/pkm-bulbasaur.png',
                        hp: 130,
                        attack: 15,
                        counterAttack: 25
                    },
                    {
                        name: 'Ponyta',
                        image: 'assets/images/pkm-ponyta.png',
                        hp: 180,
                        attack: 7,
                        counterAttack: 15
                    },
                    {
                        name: 'Charmander',
                        image: 'assets/images/pkm-charmander.png',
                        hp: 110,
                        attack: 12,
                        counterAttack: 20
                    },
                    {
                        name: 'Squirtle',
                        image: 'assets/images/pkm-squirtle.png',
                        hp: 90,
                        attack: 10,
                        counterAttack: 20
                    },
                    {
                        name: 'Weddle',
                        image: 'assets/images/pkm-weddle.png',
                        hp: 100,
                        attack: 8,
                        counterAttack: 10
                    },

                ]
            }
        }

        $(document).ready(function () {

            // Gets Link for Theme Song
            var audioElement = document.createElement("audio");
            audioElement.setAttribute("src", "assets/audio.mp3");

            // Play song button
            $(".audio-play").on("click", function () {
                audioElement.play();
            });
            // Pause song button
            $(".audio-pause").on("click", function () {
                audioElement.pause();
            });

            // HP


            // Pokemons

            $('#pkm-1').on('click', function () {
                $('.your-choice').prepend('<img class="your-choice-item" src="assets/images/pkm-pikachu.png"/>' + '<div class="hp"><h3>HP: ' + 100 + '</h3 ></div > ')
            })
            $('#pkm-2').on('click', function () {
                $('.your-choice').prepend('<img class="your-choice-item" src="assets/images/pkm-bulbasaur.png"/>' + '<div class="hp"><h3>HP: ' + 100 + '</h3 ></div > ')
            })
            $('#pkm-3').on('click', function () {
                $('.your-choice').prepend('<img class="your-choice-item" src="assets/images/pkm-ponyta.png"/>' + '<div class="hp"><h3>HP: ' + 100 + '</h3 ></div > ')
            })
            $('#pkm-4').on('click', function () {
                $('.your-choice').prepend('<img class="your-choice-item" src="assets/images/pkm-charmander.png"/>' + '<div class="hp"><h3>HP: ' + 100 + '</h3 ></div > ')
            })
            $('#pkm-5').on('click', function () {
                $('.your-choice').prepend('<img class="your-choice-item" src="assets/images/pkm-squirtle.png"/>' + '<div class="hp"><h3>HP: ' + 100 + '</h3 ></div > ')
            })
            $('#pkm-6').on('click', function () {
                $('.your-choice').prepend('<img class="your-choice-item" src="assets/images/pkm-weddle.png"/>' + '<div class="hp"><h3>HP: ' + 100 + '</h3 ></div > ')
            })
        })
    </script>
    <!-- <script src="javascript/game.js" async></script> -->
</body>

</html>
